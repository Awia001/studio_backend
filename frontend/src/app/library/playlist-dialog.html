<h2 mat-dialog-title>New Playlist</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Name" #playlistName>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-mini-fab class="add-button"
          matTooltip="Add playlist" matTooltipPosition="before"
          (click)="newPlaylist(playlistName.value)">
    <mat-icon>add</mat-icon>
  </button>
</mat-dialog-actions>
