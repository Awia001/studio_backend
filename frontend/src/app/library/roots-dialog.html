<h2 mat-dialog-title>Library root directories</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let root of roots">
      <mat-icon matListIcon>folder</mat-icon>
      <h3 matLine> {{ root }} </h3>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-mini-fab class="add-button"
          matTooltip="Add a root" matTooltipPosition="before"
          (click)="newRoot()">
    <mat-icon>library_add</mat-icon>
  </button>
</mat-dialog-actions>
